<section class="prints__panel">
  <mat-form-field class="prints__panel-input">
    <mat-label>Szukaj po nazwie pliku</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input [formControl]="searchControl" matInput type="text" />
    <button
      *ngIf="searchControl.value"
      (click)="clearSearchControlValue()"
      mat-icon-button
      matSuffix
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</section>

<ul class="prints__list">
  <li *ngFor="let print of prints$ | async" class="prints__list-item">
    <p>{{ print.name }}</p>
    <p>{{ print.size }}Kb</p>
    <p>{{ print.dateModify | formatDate }}</p>
    <button mat-raised-button color="accent">Pobierz</button>
  </li>
</ul>

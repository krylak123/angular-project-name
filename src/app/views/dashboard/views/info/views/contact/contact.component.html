<mat-card *ngFor="let contact of contacts$ | async" class="contact">
  <mat-card-header>
    <mat-card-title>{{ contact.heading }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p *ngIf="contact.adress">Adres: {{ contact.adress }}</p>
    <p>
      Nr telefonu:
      <a [href]="getPhoneString(contact.phone)" class="contact__link">
        {{ contact.phone }}
      </a>
    </p>
    <p *ngIf="contact.email">
      Email:
      <a [href]="getEmailString(contact.email)" class="contact__link">
        {{ contact.email }}
      </a>
    </p>
  </mat-card-content>
</mat-card>
